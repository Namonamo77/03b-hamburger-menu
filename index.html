<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Practice: Project #3b Burger menu</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container flex-nav">
          <div class="logo">
            <img src="./images/paws.svg" alt="logo paw" />
            <h1 class="logo-title">PAWS</h1>
          </div>

          <!-- Toggle button -->
          <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
          </button>
          <!-- End Toggle button -->

          <div class="nav-bar">
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="#home" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#services" class="nav-link">Services</a>
              </li>
              <li class="nav-item">
                <a href="#about" class="nav-link">About</a>
              </li>
              <li class="nav-item signBtn">
                <a href="#signup" class="nav-link">Sign up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="bg-img bird">
        <h1 id="home"></h1>
        <img src="./images/1.jpg" alt="Blue Bird on tree" />
      </div>
      <div class="bg-img fox">
        <h1 id="services"></h1>

        <img src="./images/2.jpg" alt="Fox on the snow" />
      </div>
      <div class="bg-img panda">
        <h1 id="about"></h1>

        <img src="./images/3.jpg" alt="Panda eating bamboo" />
      </div>
      <div class="bg-img elephant">
        <h1 id="signup"></h1>
        <img src="./images/4.jpg" alt="Elephant and its baby" />
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
